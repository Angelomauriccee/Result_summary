<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Outfit:wght@100;200;400&display=swap" rel="stylesheet">
  <title>Results-summary</title>
</head>
<body>
  <div class="container">

    <div class="container__result">
      <p class="pararaph">your result</p>

      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <p>Great</p>
      <p class="pararaph last">  You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>


    <div class="container__summary">
      <h5>Summary</h5>
      <div class="results_summary">

        <div class="summary_row">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p style="color: hsl(0, 100%, 67%);">Reaction</p>
          </div>

          <div class="reaction_score">
            <p>80  </p>
            <p>/</p>
            <p>  100</p>
          </div>
        </div>

        <div class="summary_row memory">
          <div class="reaction">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p style="color: hsl(39, 100%, 56%);">Memory</p>
          </div>

          <div class="reaction_score">
            <p>92  </p>
            <p>/</p>
            <p>  100</p>
          </div>
        </div>

        <div class="summary_row verbal">
          <div class="reaction">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p style="color: hsl(166, 100%, 37%);">Verbal</p>
          </div>

          <div class="reaction_score">
            <p>61  </p>
            <p>/</p>
            <p>  100</p>
          </div>
        </div>
        <div class="summary_row visual">
          <div class="reaction">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p style="color: hsl(234, 85%, 45%);">Visual</p>
          </div>

          <div class="reaction_score">
            <p>72  </p>
            <p>/</p>
            <p>  100</p>
          </div>
        </div>

      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
